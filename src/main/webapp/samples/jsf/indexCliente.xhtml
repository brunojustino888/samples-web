<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<title>Jsf2.2 + CDI</title>
	</h:head>
	
	<h:body>
	
		<h:form>
		
			<h:dataTable border="1" value="#{indexBeanCliente.clienteLista}" var="cliente" rendered="#{not empty indexBeanCliente.clienteLista}">
			
				<h:column>
					<f:facet name="header">Cod do Cliente</f:facet>
					<h:outputText value="#{cliente.cod}" />
				</h:column>		
				
				<h:column>
					<f:facet name="header">Nome do Cliente</f:facet>
					<h:outputText value="#{cliente.nome}" />
				</h:column>				
				
				<h:column>
					<f:facet name="header">Cidade do Cliente</f:facet>
					<h:inputText value="#{cliente.cidade}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Ações</f:facet>
					<h:commandButton action="#{indexBeanCliente.salvar(cliente.cod)}" value="Salvar" /> 
					<h:commandButton action="#{indexBeanCliente.excluir(cliente.cod)}" value="Excluir" /> 
				</h:column>
				
				<h:column>
					<f:facet name="header">Pesquisa de Cidade em Imagens</f:facet>
					<h:outputLink value="http://www.google.com.br/search?tbm=isch&amp;q=#{cliente.cidade}">#{cliente.cidade}</h:outputLink>
				</h:column>
			
			</h:dataTable>
			
		</h:form>
	
	</h:body>

</html>
